server.port=80
server.servlet.encoding.force=true
logging.level.com.example.jpa=trace

#JDBC(JPA를 사용해도 마지막은 JDBC로 들어간다)
spring.datasource.url=jdbc:mariadb://localhost:3306/kepcoa?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

#FILE UPLOAD
spring.servlet.multipart.max-file-size=2097152
spring.servlet.multipart.max-request-size=2097152